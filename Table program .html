<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var Table1 = parseInt(prompt("Enter a Start limit"))
        var Table2 = parseInt(prompt("Enter a Table Number"))
        var Table3 = parseInt(prompt("Enter a Last limit"))
    

        for(i = 1; i <= Table3; i++){
            document.write(Table2 + "x" + i + "=" + Table2*i + "<br>")
        }
    </script>
</body>
</html>
