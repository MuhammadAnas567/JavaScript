    <script>
        let modebtn = document.querySelector("button")
        let currentmode = "Light"

        modebtn.addEventListener("click", () =>{
            if(currentmode == "Light"){
                currentmode = "dark"
                document.body.style.background = "black"
                 document.body.style.color = "white"

            }
