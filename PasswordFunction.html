<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" id="pass" placeholder="Enter a password">
    <br>
    <input type="checkbox" onclick="Submitpassword()">

    <script>
        function Submitpassword(){
        var Data = document.getElementById("pass");
        if(Data.type == "password"){
            Data.type = "text"
        }
        else{
            Data.type = "password"
        }
        }
    </script>
</body>
</html>
