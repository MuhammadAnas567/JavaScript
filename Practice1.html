<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 25;
        let usernum = parseInt(prompt("Enter a number"));

        while(usernum != num){
            usernum = prompt("Enter the wrong number,Guess Again:");
        }
        
        console.log("Congrulations, You entered the right number");
    </script>
</body>
</html>
