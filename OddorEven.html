<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number"));
        if(num % 2 == 0){
            console.log("This number is Even");
        }
        else{
            console.log("This number is Odd");
        }
    </script>
</body>         
</html>
