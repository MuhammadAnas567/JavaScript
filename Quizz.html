          //Question 2
          function capitalword(str){
            return str
            .split(' ')  //array me convert karta or string ko tor deta hai
            .map(word => word.charAt(0).toUpperCase() + word.slice(1)). 
            join(' '); // wapsi string me convert karta hai
          }

         console.log( capitalword(sentence));
