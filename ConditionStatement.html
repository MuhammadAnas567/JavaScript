<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Age = parseInt(prompt("Enter The current age"))

        if(Age <10){
            alert("You cannot thinking a drive")
        }
        else if(Age <18){
            alert("You thinking a drive")
        }
        else if(Age >=18){
            alert("This age also valid for driving")
        }
        else{
            alert("You can drive")
        }
        console.log("You can", Age<18? "not drive": "drive")
    </script>
</body>
</html>
