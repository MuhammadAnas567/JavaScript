<script>
   let array = [2, 3, 4, 6, 7, 8, 12];
let sum = 0;

for (let i = 0; i < array.length; i++) {
    if (array[i] % 2 == 0) {
        sum += array[i];
    }
}

console.log("Sum of even numbers:", sum);

</script>
